<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8"><title></title><meta name="description" content=""><meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="styles/cd367326.vendor.css">
<link rel="stylesheet" href="styles/5a3706b1.main.css">
<body ng-app="chatApp">
<h1>Angular Chatter</h1>
<div class="container">
	<div ng-controller="SocketCtrl">
		<div class="row">
			<div class="col-md-9">
				<chat-box>
				</chat-box>
			</div>
		</div>
		<div class="row">&nbsp;</div>
		<div class="row">
			<div class="col-md-8">
				<form role="form" novalidate name="form">
					<div class="form-group">
						<input type="text" style="width: 80%" required ng-max="50" ng-model="message" focus=""><button class="btn btn-sm btn-primary" ng-enable="form.$valid" ng-click="sendMessage(message)">Send!</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<hr>
<script src="scripts/d51ca110.vendor.js"></script><script src="scripts/e6702acc.scripts.js"></script>
